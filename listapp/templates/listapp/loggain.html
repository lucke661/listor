{% extends "listapp/mall.html" %}
{% load crispy_forms_tags %}

{% block innehall %}
<div class="container py-5">
    <h1>Logga in</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Logga in</button>
    </form>
    <p class="text-center">Har du inget konto? <a href="{% url 'registrera' %}">Skapa konto</a>.</p>
  </div>
{% endblock innehall %}
