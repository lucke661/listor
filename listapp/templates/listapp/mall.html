<!DOCTYPE html>
<html lang="sv">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


  <title>Lucas listor</title>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'listor-hem' %}"><i class="bi bi-card-checklist"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'listor-hem' %}">Listor</a>
        </div>
        <div class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'loggaut' %}">Logga ut</a>
        {% else %}
          <a class="nav-link" href="{% url 'loggain' %}">Logga in</a>
          <a class="nav-link" href="{% url 'registrera' %}">Registrera</a>
        {% endif %}
        </div>
      </div>
    </div>
  </nav>


  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif%}

  {% block innehall %}{% endblock innehall %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
